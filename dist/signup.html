<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ezChat</title>
    <link rel="icon" type="image/png" sizes="180x180" href="/images/chat.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    
    
    <style>
        body{
        font-family: Nunito !important;
        background-image: linear-gradient(to right, #4e54c8, #8f94fb);
        }
        .animated {
        animation: up-down 2s ease-in-out infinite alternate-reverse both;
        }

        @media (max-width: 991px) {
        .animated {
        -webkit-animation: none;
        animation: none;
        }
        }
        @-webkit-keyframes up-down {
        0% {
        transform: translateX(10px);
        }
        100% {
        transform: translateX(-10px);
        }
        }
        @keyframes up-down {
        0% {
        transform: translateX(10px);
        }
        100% {
        transform: translateX(-10px);
        }
        }
    </style>
</head>
<body>

    <div class="container bg-light mt-5 rounded">
        <div class="row">
            <div class="col-sm-4 container">
                <h5 class="text-dark fw-bolder pt-4">
                    <img src="/images/chat.png" width="25" alt=""> ezChat 
                </h5>
                <h3 class="pt-5 pb-3">Create your ezChat account</h3>
                <form action="">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="John Doe" class="form-control">
                </form>
                <form action="" class="mt-4">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" placeholder="john@example.com" class="form-control">
                </form>
                <form action="" class="mt-4">
                    <label for="code">Password</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control pwd" placeholder="At least 8 characters">
                        <span class="input-group-text" id=""> 
                            <img src="/images/hide password.svg" class="passwordVisibility" alt="">
                        </span>
                      </div>

                </form>
                <button type="button" class="btn w-100 mt-4" style="background-color: #4e54c8;">
                    <a href="./index.html" class="text-white btn" style="font-size: 15px;">Create Account</a>
                </button>
                <p class="mt-3 text-center">Already have an account? <a href="./login.html" style="color: #4e54c8;">Sign in</a></p>
            </div>

            <div class="col-sm-6 container">
              <img src="/images/Live-Chat-Vector-Illustration.jpg" class="animated" style="width: 100%;">
            </div>
        </div>
    </div>
    <!-- <script src="bundle.js"></script> -->
    <script src="/src/signup.js"></script>
</body>
</html>
