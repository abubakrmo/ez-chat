<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ezChat</title>
    <link rel="icon" type="image/png" sizes="180x180" href="/images/chat.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    
    <style>
        /* body{
            font-size: 15px;
        } */
        .carousel-indicators li{
            height: 7px;
            width: 7px;
            border-radius: 100%;
        }
        .carousel-caption{
            position: relative;
            left: auto;
            right: auto;
            top: 30px;
        }
        @media screen and (max-width:576px) {
            .carouz{
                display: none;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 container">
                <h5 class="text-dark font-weight-bold pt-5">
                    ezChat <img src="/images/chat.png" width="25" alt="">
                </h5>
                <h3 class="pt-4 pb-3">Create your ezChat account</h3>
                <form action="">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="John Doe" class="form-control">
                </form>
                <form action="" class="mt-4">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" placeholder="john@example.com" class="form-control">
                </form>
                <form action="" class="mt-4">
                    <label for="code">Password</label>
                    <div class="input-group">
                        <input type="password" id="name" placeholder="At least 8 characters" class="form-control">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <img src="../hide password.svg" alt="">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-check mt-4">
                    <label for="" class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        By creating an account on ezChat, you agree to the 
                        <a href="" style="color: #4e54c8;">Terms & Conditions.</a>
                    </label>
                </div>
                <button type="button" class="btn w-100 mt-4" style="background-color: #4e54c8;">
                    <a href="" class="text-white btn" style="font-size: 15px;">Create Fiber Account</a>
                </button>
                <p class="mt-3 text-center">Already have an account? <a href="" style="color: #4e54c8;">Sign in</a></p>
            </div>

            <div class="col-sm-6 container carouz" style="background-color: #4e54c8;">
              <img src="../images/chat.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
