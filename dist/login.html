<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ezChat</title>
        <link rel="icon" type="image/png" sizes="180x180" href="/images/chat.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    <style>
        body{
        font-family: Nunito !important;
        background-image: linear-gradient(to right, #4e54c8, #8f94fb);
        }
    </style>
</head>
<body>
    
    <h5 class="text-dark fw-bolder container pt-4">
        <img src="/images/chat.png" width="25" alt=""> ezChat 
    </h5>
    <div class="container bg-light mt-5 rounded shadow">
        <div class="row">
            <div class="col-sm-4 container">

                <h2 class="pt-5">Login</h2>
                <p>Start chatting...</p>
                <form action="" class="mt-4">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" placeholder="john@example.com" class="form-control">
                </form>
                <form action="" class="mt-4">
                    <label for="code">Password</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="At least 8 characters">
                        <span class="input-group-text" id=""> 
                            <img src="/images/hide password.svg" alt="">
                        </span>
                      </div>

                </form>
                <button type="button" class="btn w-100 mt-4" style="background-color: #4e54c8;">
                    <a href="./index.html" class="text-white btn" style="font-size: 15px;">Login</a>
                </button>
                <p class="mt-3 text-center">Don't have an account? <a href="./login.html" style="color: #4e54c8;">Sign up</a></p>
            </div>

        </div>
    </div>
</body>
</html>
