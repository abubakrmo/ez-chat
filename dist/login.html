<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ezChat</title>
        <link rel="icon" type="image/png" sizes="180x180" href="/images/chat.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    <style>
        body{
        font-family: Nunito !important;
        background-image: linear-gradient(to right, #4e54c8, #8f94fb);
        }
    </style>
</head>
<body>
    
    <h5 class="text-white fw-bolder container pt-4">
        <img src="/images/chat.png" width="25" alt=""> ezChat 
    </h5>
    <div class="container bg-light mt-5 rounded shadow w-50">
        <div class="row">
            <div class="col-sm-4 container w-100 p-5">

                <h2 class="pt-2 fw-bolder">Sign in</h2>
                <p>sign in and get chatty</p>
                <form action="" class="mt-4 loginform">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="useremail" placeholder="john@example.com" class="form-control" required>
   
                    <label for="code" class="mt-3">Password</label>
                    <div class="input-group mb-2">
                        <input type="password" name="userpassword" class="form-control pwd" required>
                        <span class="input-group-text visibilitytoggler" id=""> 
                            <img src="/images/eye.svg" class="passwordVisible" style="height: 25px; width: 25px;">
                            <img src="/images/eye-crossed.svg" class="passwordHidden d-none" style="height: 25px; width: 25px;">
                        </span>
                    </div>
                    <span class="text-danger credValidation"></span>
                    <button class="btn w-100 mt-4 text-white btn" style="background-color: #4e54c8; font-size: 15px;">
                        Sign in
                    </button>
                </form>

                <p class="mt-3 text-center">Don't have an account? <a href="./signup.html" style="color: #4e54c8;">Sign up</a></p>
            </div>

        </div>
    </div>
    <script src="./bundleThree.js"></script>
</body>
</html>
